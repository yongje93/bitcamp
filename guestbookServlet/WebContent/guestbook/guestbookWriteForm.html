<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글쓰기</title>
</head>
<body>
  <h1>글쓰기</h1>
  <form name="guestbookWriteForm" method="post" action="http://localhost:8080/guestbookServlet/GuestbookWriteServlet">
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <th width="80">작성자</th>
        <td><input type="text" name="name" style="width: 200px" placeholder="작성자 입력"></td>
      </tr>
      <tr>
        <th width="80">이메일</th>
        <td><input type="email" name="email" style="width: 230px" placeholder="이메일 입력"></td>
      </tr>
      <tr>
        <th width="80">홈페이지</th>
        <td><input type="url" name="homepage" style="width: 250px" value="http://"></td>
      </tr>
      <tr>
        <th width="80">제목</th>
        <td><input type="text" name="subject" style="width: 280px" placeholder="제목 입력"></td>
      </tr>
      <tr>
        <th width="80">내용</th>
        <td><textarea name="content" style="width: 290px; height: 160px; resize: none;" placeholder="내용을 입력"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" value="글작성" onclick="writeCheck()">
          <input type="reset" value="다시작성">
          <input type="button" value="글목록" onclick="location.href='/guestbookServlet/GuestbookListServlet?pg=1'">
        </td>
      </tr>
    </table>
  </form>
</body>
<script src="http://localhost:8080/guestbookServlet/js/guestbook.js" type="text/javascript"></script>
</html>
