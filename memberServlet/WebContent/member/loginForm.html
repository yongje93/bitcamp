<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
  </head>
  <body>
    <form name="loginForm" method="post" action="http://localhost:8080/memberServlet/login">
      <h1>로그인</h1>
      <table border="1" cellspacing="0" cellpadding="5">
        <tr>
          <th width="80">아이디</th>
          <td><input type="text" name="id" style="width: 200px;" placeholder="아이디 입력"></td>
        </tr>
        <tr>
          <th width="80">비밀번호</th>
          <td><input type="password" name="password" style="width: 230px;" placeholder="비밀번호 입력"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="button" value="로그인" onclick="checkLogin()">
            <input type="button" value="회원가입" onclick="location.href='writeForm.html'">
          </td>
        </tr>
      </table>
    </form>
  </body>
  <script src="http://localhost:8080/memberServlet/js/member.js" type="text/javascript"></script>
</html>
