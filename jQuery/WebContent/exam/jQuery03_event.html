<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn1">slideUp</button>
<button id="btn2">slideDown</button>&nbsp;&nbsp;&nbsp;

<button id="btn3">fadeIn</button>
<button id="btn4">fadeOut</button>&nbsp;&nbsp;&nbsp;

<button id="btn5">slide toggle</button>
<button id="btn6">fade toggle</button>
<button id="btn7">toggle</button>

<p>이미지</p>
<img src="../image/totoro.gif" width="400" height="500">

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	// slideUp(speed) : speed값을 지정해서 슬라이드업 효과를 줄 수 있다
	// speed : "slow" or "fast" or "milliseconds(1/1000초)
	// width, height 속서을 주면 slide에서 위, 아래로 움직인다
	// width, height 속성이 없으면 toggle처럼 움직인다
	
	$("#btn1").click(function(){
		$("img").slideUp(1000);
	});
	
	$("#btn2").click(function(){
		$("img").slideDown(300);
	});
	
	$("#btn3").bind("click", function(){
		$("img").fadeIn(1000);
	});

	$("#btn4").bind("click", function(){
		$("img").fadeOut(300);
	});
	
	$("#btn5").bind("click", function(){
		// slideUp, slideDown 번갈아
		$("img").slideToggle(1000);
	});
	
	$("#btn6").bind("click", function(){
		// fadeIn, fadeOut 번갈아	
		$("img").fadeToggle(1000);
	});
	
	$("#btn7").bind("click", function(){
		// slideUp, slideDown, fadeIn, fadeOut 섞여있다(색깔 흐려지면서 slideUp, slideDown)	
		$("img").toggle(1000);
	});
	
});
</script>
</html>
