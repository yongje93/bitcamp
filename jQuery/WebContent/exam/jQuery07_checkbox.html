<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name="form1">
	<input type="checkbox" name="chk" value="1" class="cb">농구
	<input type="checkbox" name="chk" value="2" class="cb">낚시
	<input type="checkbox" name="chk" value="3" class="cb">여행
	<input type="checkbox" name="chk" value="4" class="cb">바둑
	<input type="checkbox" name="chk" value="5" class="cb">게임
	<input type="button" value="선택된 취미의 개수?" onclick="go()">
	<input type="button" id="go2" value="선택된 취미의 개수?">
</form><br><br>

<div id="result"></div>
<div id="result2"></div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#go2").click(function(){
		$("#result2").html($(".cb:checked").length+"개 선택").css("color", "blue");
	});
});
</script>
<script type="text/javascript">
function go() {
 	var chkbox = document.getElementsByName("chk");
	var count = 0;
	for(var i = 0; i < chkbox.length; i++) {
		if(chkbox[i].checked) {
			count++;
		}
	}
	
/* 	var len = document.form1.chk.length;

		if(document.form1.chk[i].checked) count++;
	}
 */	document.getElementById("result").innerHTML = "<font color='tomato'>"+count +"개 선택 </font>";
}
</script>
</html>
