<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="button" id="btn1" value="commit_1" onclick="process()">
<input type="button" id="btn2" value="commit_2">
<input type="button" id="btn3" value="commit_3">
</body>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
function process() {
	alert("commit_1 호출");
}

$(document).ready(function() {	// window.onload와 같은 의미
	//선택자.이벤트(함수) //$는 jQuery를 뜻함
	$("#btn2").click(function() {
		alert("commit_2 호출");
	});
	
	$("#btn3").bind("click", function() {
		alert("commit_3 호출");
	});
});

//동적 - on()
//비동적 - 이벤트, 추가, 추가된 것들에 이벤트 안됨 - bind()
</script>
</html>
