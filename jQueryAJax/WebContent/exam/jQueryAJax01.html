<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery Ajax 연동</title>
</head>
<body>
<div id="dataArea"></div>
	
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({		//제이쿼리 ajax 연동해서 서버에 요청하겠다
		type	: "get",
		url		: "jQueryAJax01_data.jsp",
		//data	: "type=25",	// 서버에 가는애
		data	: {"type": 25},
		dataType: "text",		// 받아온 데이터 타입
		success	: function(result){	// result는 받아온 데이터 값
			alert("성공");
			$("#dataArea").text(result);
		},	
		error	: function(){
			alert("실패");
		}
	});
});
</script>
</html>

<!-- 
 속성			설명
 type		http 전송 method를 지정한다.
 			GET, POST
 			
 url		호출 URL
 			GET 방식일 경우 URL 뒤에 파라미터를 붙여서 사용해도 된다.
 
 data		서버로 보낼 데이터
 
 dataType	Ajax를 통해 호출한 페이지의 Return 형식이다.
 			형식에 따라 xml, json, html, text 등을 사용하면 된다.(객체는 안됨  ex)ArrayList -> json 으로 바꿈)
 
 error		에러났을때의 처리 부분이다.
 
 success	성공했을때의 처리 부분이다.
 			보통 해당 부분에서 데이터 핸들링을 하면 된다.
 -->
