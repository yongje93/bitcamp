<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form id="loginForm">
<table border="1" cellpadding="3" cellspacing="0">
<tr>
	<td align="center">아이디</td>
	<td>
		<input type="text" name="id" id="id" size="25">
		<div id="idDiv"></div>
	</td>
</tr>

<tr>
	<td align="center">비밀번호</td>
	<td>
		<input type="password" name="pwd" id="pwd" size="30">
		<div id="pwdDiv"></div>
	</td>
</tr>

<tr>
	<td align="center" colspan="2">
		<input type="button" id="loginBtn" value="로그인">
		<div id="loginResult"></div>
	</td>
</tr>
</table>
</form>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#id").keyup(function(){
		$("#loginResult").empty();
	});

		$("#idDiv").empty();
		$("#pwdDiv").empty();

		var pwd = $("#pwd").val();

			$("#idDiv").text("아이디를 입력하세요").css("color", "tomato").css("font-size", "8pt");
		} else if(pwd == "") {
			$("#pwdDiv").text("비밀번호를 입력하세요").css("color", "tomato").css("font-size", "8pt");
		} else {

				} else if(data.result == "fail") {
					$("#loginResult").text("로그인 실패").css("color", "tomato").css("font-size", "8pt");

					$("#id").focus();	// id입력창으로 포커스
				}
			});

			$.ajax({
				type	: "post",

				dataType: "json",
				success : function(data){

					alert("실패");
				}

			$.ajax({
				type	: "post",
				url		: "jQueryAJax08_json.jsp",
				data	: $("#loginForm").serialize(),
				dataType: "text",
				success : function(data){
				//	console.log(data.trim());
					if(data.trim() == "ok") {
						$("#loginResult").text("로그인 성공").css("color", "powderblue").css("font-size", "8pt");
					} else if(data.trim() == "fail") {
						$("#loginResult").text("로그인 실패").css("color", "tomato").css("font-size", "8pt");
						
						$("#loginForm")[0].reset();	// 로그인창 초기화
						$("#id").focus();	// id입력창으로 포커스
					}
				},
				error	: function(){
					alert("실패");
				}
			});
		}
	});
});
</script>
</html>
