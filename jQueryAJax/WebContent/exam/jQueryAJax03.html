<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery Ajax 연동</title>
</head>
<body>
<form>
	<label>이름을 입력하시오</label>
	<input type="text" name="username" class="user">
	<input type="button" id="submit" value="입력">
</form>
<br><br>
<div id="message"></div>
</body>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#submit").click(function(){
		var sendData = $(".user").val();
		
		/* $.post("jQueryAJax02_data.jsp",	// url
				"username="+sendData, 		// data
				function(result){			// success
					$("#message").html(result);	
				}, "html");					// dataType
				 */
		$.get("jQueryAJax02_data.jsp?username="+encodeURIComponent(sendData),
				function(result){
					$("#message").html(result)
				},
				"html");
	});
});
</script>
</html>
